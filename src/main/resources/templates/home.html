<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Your Vax</title>
</head>
<body>
<h1>Get Vaxxed</h1>
<form action="#" method="post" th:action="@{/submit-otp}" th:object="${mobileNumber}">
    <label th:text="'Enter your mobile number'"></label>
    <input id="mobile-number" type="text" th:field="*{mobile}">
    <input type="submit"  value="Submit">
</form>

</body>
</html>
